name: Test

on: push

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.1
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: |
          lein test
          lein cloverage --no-html --coveralls
      - name: Coveralls
        run: curl -F json_file=@./target/coverage/coveralls.json https://coveralls.io/api/v1/jobs
